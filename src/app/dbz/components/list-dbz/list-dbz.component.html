<h4>Listado</h4>
<ul class="list-group">
  <!-- el d-flex es utilizado como flexbox en boostrap-->
  <li *ngFor="
    let character of characterList;
    index as i;
    first as isFirst;
    last as isLast;
    even as isEven"
    class = "list-group-item d-flex justify-content-between"
    [ngClass]="{
      'list-group-item-success': isEven,
      'list-group-item-danger' : !isEven
    }">                                   <!-- First -> es otro objeto del ngFor para indicar si hay primero
                                               Last -> objeto del ngFor que indica que un ultimo
                                               Even -> objeto que indica si es par o no-->
  <div>
    <span class="text-primary">{{i+1}}. </span>
    <span>{{character.name}} - </span>
    <strong>Power: </strong>
    <span>{{character.power}}</span>
    <!-- <span>Es par: {{!isEven}} </span>
    <span>Es el primero: {{isFirst}} </span>
    <span>Es el Ãºltimo: {{isLast}} </span>-->
  </div>

    <!--<button (click)="onDeleteCharacter(i)" class="btn btn-danger">X</!->  -->
    <button (click)="onDeleteCharacter(character.id)" class="btn btn-danger">X</button>
  </li>
</ul>

<!-- index pertenece a un indice del ng for -->
